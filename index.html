<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/stylemain.css">
</head>
<body>
    <main>
        <section id="telefone">
            <div id="status">
                <img src="./imagens/status-bar.png" alt="">
                <p id="time"></p>


            </div>
            <iframe src="home.html" frameborder="0" name="telatelefone" id="telatelefone"></iframe>
            <a href="home.html" id="botaohome" target="telatelefone"><img src="./imagens/logo-home.jpg" alt=""></a>
        </section>
    </main>

    <script>
            var timeDisplay = document.getElementById("time");
            function refreshTime() {
            const data = new Date()
            var hora = data.getHours();  
            var minuto = data.getMinutes();

            if(data.getMinutes < 10){
            timeDisplay.innerHTML = `${hora}:0${minuto}`;
            }
            else{
                timeDisplay.innerHTML = `${hora}:${minuto}`;
            }
            }

            setInterval(refreshTime, 1000);
    </script>
</body>
</html>
